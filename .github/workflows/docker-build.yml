name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  CONTROLLER_IMAGE: ${{ github.repository }}-controller
  HOST_IMAGE: ${{ github.repository }}-host

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Controller
        id: meta-controller
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.CONTROLLER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Host
        id: meta-host
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.HOST_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Controller image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.controller
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-controller.outputs.tags }}
          labels: ${{ steps.meta-controller.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Host image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.host
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-host.outputs.tags }}
          labels: ${{ steps.meta-host.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Test the built images
  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up test environment
        run: |
          cp env/controller.env.example env/controller.env
          cp env/host.env.example env/host.env
          echo "INIT_CLUSTERIO_ADMIN=testadmin" >> env/controller.env

          # Create database seed from examples
          cp seed-data/controller/database/users.example.json seed-data/controller/database/users.json
          cp seed-data/controller/database/roles.example.json seed-data/controller/database/roles.json
          sed -i 's/your_admin_username/testadmin/' seed-data/controller/database/users.json

          # Test fixtures are committed to the repo:
          #   seed-data/hosts/clusterio-host-1/TestInstance/dummy.zip  (test save)
          #   seed-data/mods/squeak-through-2_0.1.3.zip               (test mod)

          # Add a second instance on host-2 with auto_start disabled
          mkdir -p seed-data/hosts/clusterio-host-2/StoppedInstance
          echo '{"auto_start": false}' > seed-data/hosts/clusterio-host-2/StoppedInstance/config.json

      - name: Build images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for controller health
        run: |
          timeout 120 bash -c 'until docker inspect --format="{{.State.Health.Status}}" clusterio-controller | grep -q healthy; do sleep 5; done'

      - name: Wait for hosts to be running
        run: |
          timeout 120 bash -c 'until docker inspect --format="{{.State.Health.Status}}" clusterio-host-1 | grep -q healthy; do sleep 5; done'
          timeout 120 bash -c 'until docker inspect --format="{{.State.Health.Status}}" clusterio-host-2 | grep -q healthy; do sleep 5; done'

      - name: Wait for seed completion
        run: |
          echo "Waiting for instance seeding to complete..."
          timeout 120 bash -c 'until docker logs clusterio-controller 2>&1 | grep -q "Instance seeding complete"; do sleep 5; done'

      - name: Verify database seeding
        run: |
          echo "=== Verify admin user was seeded ==="
          docker exec clusterio-controller npx clusterioctl \
            --config /clusterio/tokens/config-control.json \
            user list 2>/dev/null | grep -q "testadmin" \
            && echo "PASS: Admin user 'testadmin' exists" \
            || { echo "FAIL: Admin user not found"; exit 1; }

      - name: Verify mod seeding
        run: |
          echo "=== Verify mod uploaded to controller ==="
          docker exec clusterio-controller npx clusterioctl \
            --config /clusterio/tokens/config-control.json \
            mod list 2>/dev/null | grep -q "squeak-through" \
            && echo "PASS: Mod 'squeak-through' uploaded" \
            || { echo "FAIL: Mod not found on controller"; exit 1; }

          echo "=== Verify mod pre-cached on host ==="
          docker exec clusterio-host-1 ls /clusterio/mods/ | grep -q "squeak-through" \
            && echo "PASS: Mod pre-cached on host-1" \
            || { echo "FAIL: Mod not pre-cached on host-1"; exit 1; }

      - name: Verify instance seeding
        run: |
          INSTANCE_LIST=$(docker exec clusterio-controller npx clusterioctl \
            --config /clusterio/tokens/config-control.json \
            instance list 2>/dev/null)
          echo "$INSTANCE_LIST"

          echo "=== Verify TestInstance created and running ==="
          echo "$INSTANCE_LIST" | grep -q "TestInstance" \
            && echo "PASS: TestInstance exists" \
            || { echo "FAIL: TestInstance not found"; exit 1; }

          echo "=== Verify save uploaded ==="
          docker exec clusterio-controller npx clusterioctl \
            --config /clusterio/tokens/config-control.json \
            instance save list TestInstance 2>/dev/null | grep -q "dummy" \
            && echo "PASS: Save 'dummy.zip' uploaded" \
            || { echo "FAIL: Save not found on TestInstance"; exit 1; }

          echo "=== Verify StoppedInstance created but not running ==="
          echo "$INSTANCE_LIST" | grep "StoppedInstance" | grep -qi "stopped\|unassigned" \
            && echo "PASS: StoppedInstance is not running (auto_start=false)" \
            || { echo "FAIL: StoppedInstance should not be running"; exit 1; }

      - name: Verify idempotent restart
        run: |
          echo "=== Restart and verify no duplicate seeding ==="
          docker compose restart
          sleep 30
          INSTANCE_COUNT=$(docker exec clusterio-controller npx clusterioctl \
            --config /clusterio/tokens/config-control.json \
            instance list 2>/dev/null | grep -cE "TestInstance|StoppedInstance" || true)
          echo "Instance count after restart: $INSTANCE_COUNT"
          [ "$INSTANCE_COUNT" -le 2 ] \
            && echo "PASS: No duplicate instances after restart" \
            || { echo "FAIL: Duplicate instances detected"; exit 1; }

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v
